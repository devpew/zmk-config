on:
  push:
    paths:
      - 'config/**'
  workflow_dispatch:

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:2.5
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache west modules
        uses: actions/cache@v2
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init -l config
      - name: West Update
        run: west update
      - name: West Zephyr export
        run: west zephyr-export

      - name: West Build (Corne Left)
        run: west build -s zmk/app -b nrfmicro_13 -- -DSHIELD=corne_left -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: Corne DTS File
        if: ${{ always() }}
        run: cat -n build/zephyr/nrfmicro_13.dts.pre.tmp
      - name: Corne Left Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 corne_left_nrfmicro_13.uf2
      - name: Archive (Corne Left)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: corne_left_nrfmicro_13.uf2

      - name: West Build (Corne Right)
        run: west build --pristine -s zmk/app -b nrfmicro_13 -- -DSHIELD=corne_right -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: Corne Right Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 corne_right_nrfmicro_13.uf2
      - name: Archive (Corne Right)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: corne_right_nrfmicro_13.uf2

      - name: West Build (Dao Left)
        run: west build -p -s zmk/app -b dao_left -d dao_left -- -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: Dao DTS File
        if: ${{ always() }}
        run: cat -n dao_left/zephyr/dao_left.dts.pre.tmp
      - name: Dao Left Kconfig file
        run: cat dao_left/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp dao_left/zephyr/zmk.uf2 dao_left.uf2
      - name: Archive (Dao Left)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: dao_left.uf2

      - name: West Build (Dao Right)
        run: west build -p -s zmk/app -b dao_right -d dao_right -- -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: Dao DTS File
        if: ${{ always() }}
        run: cat -n dao_right/zephyr/dao_right.dts.pre.tmp
      - name: Dao Right Kconfig file
        run: cat dao_right/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp dao_right/zephyr/zmk.uf2 dao_right.uf2
      - name: Archive (Dao Right)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: dao_right.uf2
